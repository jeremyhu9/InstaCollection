<center><h1>{{ username }}'s Collections</h1><center>

	<div>
		<div class="picture-outline" ng-repeat="pix in pictures | startFrom:currentPage*pageSize | limitTo:pageSize">
			<div class="image">
				<img src="{{ pix.imgurl }}" height="350" width="350">
			</div>

			<div class="username">
				<span>{{ pix.uploader }}</span>
			</div>

			<div class="instagram-link">
				<p><a href="{{ pix.link }}">Go to Page</a></p>
			</div>

			<div class="instagram-link" ng-click="removeItem(pix)">
				<p>Remove</p>
			</div>
		</div>
	</div>

	<button ng-disabled="currentPage === 0" ng-click="currentPage=currentPage-1">
		Previous
	</button>

	<button ng-disabled="currentPage >= numberOfPages - 1" ng-click="currentPage=currentPage+1">
		Next
	</button>
