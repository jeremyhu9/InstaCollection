<div id="form-outline">
	<div class="form-header">
		<h1>Login</h1>
	</div>

	<div class="form-input">
		<p>
			<label>Enter Username</label>
			<input class="input-hashtag" placeholder="Username" ng-model="user.username">
		</p>

		<p>
			<label>Enter Password</label>
			<input class="input-start" placeholder="Password" ng-model="user.password">
		</p>

		<p>
			<input type="submit" class="btn-submit" ng-click="submit(user)">
		</p>

		<div ng-click="signUp()">
			<p>Sign up</p>
		</div>
</div>
