<div id="form-outline">
	<div class="form-header">
		<h1>Sign Up</h1>
	</div>

	<div class="form-input">
		<p>
			<label>Enter Username</label>
			<input class="input-username" placeholder="Username" ng-model="user.username">
		</p>

		<p>
			<label>Enter Password</label>
			<input class="input-password" placeholder="password" ng-model="user.password">
		</p>

		<p>
			<input type="submit" class="btn-submit" ng-click="submit(user)">
		</p>
</div>
